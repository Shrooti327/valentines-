<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root {
      --bg: #fff1f5;
      --card: #ffffff;
      --text: #1f2937;
      --yes: #22c55e;
      --no: #ef4444;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(circle at top, #ffe4e6, var(--bg));
      color: var(--text);
      height: 100vh;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .card {
      width: min(520px, 92vw);
      background: var(--card);
      border-radius: 22px;
      padding: 28px 22px;
      box-shadow: 0 16px 60px rgba(0,0,0,0.12);
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 { margin: 0 0 10px; font-size: 28px; }
    p  { margin: 0 0 18px; opacity: 0.8; }

    .btn-row {
      position: relative;
      height: 140px;
      display: grid;
      place-items: center;
    }

    button {
      border: 0;
      border-radius: 999px;
      padding: 14px 22px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 180ms ease;
      user-select: none;
      touch-action: manipulation;
    }

    #yesBtn {
      background: var(--yes);
      color: white;
      transform: scale(1);
    }

    #noBtn {
      background: var(--no);
      color: white;
      position: absolute;
      left: 50%;
      top: 62%;
      transform: translate(-50%, -50%);
    }

    /* Floating hearts */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .heart {
      position: absolute;
      bottom: -24px;
      font-size: 20px;
      opacity: 0.9;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.12));
      animation: floatUp linear forwards;
    }
    @keyframes floatUp {
      from { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
      10% { opacity: 0.95; }
      to   { transform: translateY(-110vh) translateX(var(--drift)) rotate(var(--spin)); opacity: 0; }
    }

    .tiny { font-size: 12px; opacity: 0.6; margin-top: 10px; }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <div class="card">
    <h1>did it jiggle when you fell from heaven??</h1>
    <p>I DID IT IM CODING</p>

    <div class="btn-row" id="arena">
      <button id="yesBtn" type="button">Yes</button>
      <button id="noBtn" type="button">No</button>
    </div>

    <div class="tiny"> you've been waiting your whole life for this haven't you</div>
  </div>

  <script>
    // ===== Buttons behavior =====
    const arena = document.getElementById("arena");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let yesScale = 1;

    const clamp = (n, min, max) => Math.min(max, Math.max(min, n));

    function burstHearts(count = 10) {
      for (let i = 0; i < count; i++) setTimeout(spawnHeart, i * 35);
    }

    function flee() {
      const rect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const bw = btnRect.width;
      const bh = btnRect.height;

      const padding = 8;
      const maxX = rect.width - bw - padding;
      const maxY = rect.height - bh - padding;

      const x = Math.random() * maxX + padding;
      const y = Math.random() * maxY + padding;

      noBtn.style.left = `${clamp(x, padding, maxX)}px`;
      noBtn.style.top  = `${clamp(y, padding, maxY)}px`;
      noBtn.style.transform = "translate(0, 0)";

      yesScale = Math.min(2.6, yesScale + 0.12);
      yesBtn.style.transform = `scale(${yesScale})`;

      burstHearts(6);
    }

    arena.addEventListener("mousemove", (e) => {
      const noRect = noBtn.getBoundingClientRect();
      const dx = e.clientX - (noRect.left + noRect.width / 2);
      const dy = e.clientY - (noRect.top + noRect.height / 2);
      const dist = Math.hypot(dx, dy);
      if (dist < 90) flee();
    });

    noBtn.addEventListener("pointerdown", (e) => { e.preventDefault(); flee(); });
    noBtn.addEventListener("click", (e) => { e.preventDefault(); flee(); });

    yesBtn.addEventListener("click", () => {
      burstHearts(30);
      window.location.href = "yes.html";
    });

    // ===== Floating hearts =====
    const heartsLayer = document.getElementById("hearts");
    const heartEmojis = ["ðŸ’œ","ðŸ’š","ðŸ‘","ðŸ‘","ðŸŒˆ"];

    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      heart.style.left = `${Math.random() * 100}vw`;

      const size = 14 + Math.random() * 22;
      const duration = 3.5 + Math.random() * 3.5;
      const drift = `${(Math.random() * 120 - 60).toFixed(0)}px`;
      const spin = `${(Math.random() * 90 - 45).toFixed(0)}deg`;

      heart.style.fontSize = `${size}px`;
      heart.style.animationDuration = `${duration}s`;
      heart.style.setProperty("--drift", drift);
      heart.style.setProperty("--spin", spin);

      heartsLayer.appendChild(heart);
      setTimeout(() => heart.remove(), duration * 1000);
    }

    // steady hearts stream
    setInterval(spawnHeart, 350);
  </script>
</body>
</html>
